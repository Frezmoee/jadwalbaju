<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seragam Hari Ini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="menu-toggle" onclick="toggleMenu()">â˜°</div>

<div id="menu-panel">
  <button id="close-panel" onclick="toggleMenu()">X</button>
<h3>Pengaturan</h3>

  <button onclick="tampilkanHalamanJadwal()">Jadwal Pelajaran</button>
  <button onclick="kembaliKeHalamanSeragam()">Kembali ke Seragam</button>

  <div class="toggle-container">
    <label class="theme-switch">
      <input type="checkbox" id="toggle-theme" />
      <span class="slider round"></span>
    </label>
  <p id="toggle-label">Light Mode</p>
  </div>
</div>

<div id="halaman-seragam"> 
  
  <h1>Seragam Hari Ini</h1>

  <div id="seragam-section">
    <h2 id="namaHari"></h2>
    <img id="seragamHariIni" src="" alt="Seragam Hari Ini" class="seragam-img" loading="lazy" />
  </div>
  

<div id="besok-section">
  <h2>Baju Esok Hari</h2>
  <p id="namaBesokHari"></p>
  <img id="seragamBesok" src="" alt="Seragam Besok" class="seragam-img" loading="lazy" />
</div>

  <div id="olahragaAuto" style="display:none">
    <h2>Hari ini baju olahraga!</h2>
    <img src="images/olahraga.webp" alt="Baju Olahraga" class="seragam-img" loading="lazy" />
  </div>

  <div id="halaman-jadwal" style="display:none;">
  <h2>Jadwal Pelajaran Hari Ini</h2>
  <p id="judulPelajaranHariIni"></p>
  <img id="jadwalPelajaranHariIni" class="seragam-img" loading="lazy" alt="" />

  <h2>Jadwal Pelajaran Besok</h2>
  <p id="judulPelajaranBesok"></p>
  <img id="jadwalPelajaranBesok" class="seragam-img" loading="lazy" alt="" />
  </div>

<div id="olahraga-section">
  <h2>Pilih Hari Baju Olahraga</h2>
  <select id="olahragaDay">
    <option value="senin">Senin</option>
    <option value="selasa">Selasa</option>
    <option value="rabu">Rabu</option>
    <option value="kamis">Kamis</option>
    <option value="jumat">Jumat</option>
  </select>
  <div style="margin-top:10px;">
    <button onclick="simpanOlahraga()">Simpan</button>
    <button onclick="batalOlahraga()">Batal</button>
  </div>
 </div>
  
</div>
  
  <script src="script.js"></script>
</body>
</html>
