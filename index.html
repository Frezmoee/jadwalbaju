<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seragam Hari Ini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="menu-toggle" onclick="toggleMenu()">☰</div>

<div id="menu-panel">
  <button id="close-panel" onclick="toggleMenu()">✖</button>
  <h3>Pengaturan</h3>

  <div class="toggle-container">
    <label class="theme-switcher">
      <input type="checkbox" id="toggle-theme" />
      <span class="track">
        <span class="circle">
          <!-- SVG Matahari & Bulan seperti sebelumnya -->
        </span>
      </span>
    </label>
  </div>

  <div class="toggle-container">
    <label class="jadwal-switch" for="toggle-jadwal">
      <input type="checkbox" id="toggle-jadwal" />
      <span class="slider"></span>
      <span id="labelToggleJadwal" class="switch-label-text">Tampilkan Jadwal</span>
    </label>
  </div>
</div>
  

<div id="halaman-seragam"> 
  <h1>Seragam Hari Ini</h1>

  <div id="seragam-section">
    <h2 id="namaHari"></h2>
    <img id="seragamHariIni" src="" alt="Seragam Hari Ini" class="seragam-img" loading="lazy" />
  </div>

  <!-- BAGIAN BARU: Baju Esok Hari (Senin-Jumat saja) -->
  <div id="besok-section">
    <h2>Baju Esok Hari</h2>
    <p id="namaBesokHari"></p>
    <img id="seragamBesok" src="" alt="Seragam Besok" class="seragam-img" loading="lazy" />
  </div>

  <!-- BAGIAN BARU: Baju Olahraga Besok (dipisah card-nya) -->
  <div id="olahraga-besok-section" style="display:none;">
    <h2>Baju Olahraga Besok</h2>
    <p id="olahragaBesokHari"></p>
    <img id="olahragaBesokImg" src="images/olahraga.webp" alt="Baju Olahraga Besok" class="seragam-img" loading="lazy" />
  </div>

  <!-- Yang ini untuk hari ini jika olahraga -->
  <div id="olahragaAuto" style="display:none">
    <h2>Hari ini baju olahraga!</h2>
    <img src="images/olahraga.webp" alt="Baju Olahraga" class="seragam-img" loading="lazy" />
  </div>

  <div id="olahraga-section">
    <h2>Pilih Hari Baju Olahraga</h2>
    <select id="olahragaDay">
      <option value="senin">Senin</option>
      <option value="selasa">Selasa</option>
      <option value="rabu">Rabu</option>
      <option value="kamis">Kamis</option>
      <option value="jumat">Jumat</option>
    </select>
    <div style="margin-top:10px;">
      <button onclick="simpanOlahraga()">Simpan</button>
      <button onclick="batalOlahraga()">Batal</button>
    </div>
  </div>
</div>

<div id="halaman-jadwal" style="display:none;">
  <div class="jadwal-card">
    <h2>Jadwal Pelajaran Hari Ini</h2>
    <p id="judulPelajaranHariIni"></p>
    <img id="jadwalPelajaranHariIni" class="jadwal-img" loading="lazy" alt="" />
  </div>
  <div class="jadwal-card">
    <h2>Jadwal Pelajaran Besok</h2>
    <p id="judulPelajaranBesok"></p>
    <img id="jadwalPelajaranBesok" class="jadwal-img" loading="lazy" alt="" />
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
