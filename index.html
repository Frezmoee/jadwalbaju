<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seragam Hari Ini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="menu-toggle" onclick="toggleMenu()">â˜°</div>

<div id="menu-panel">
  <button id="close-panel" onclick="toggleMenu()">X</button>
  <h3>Pengaturan</h3>
  <label><input type="radio" name="theme" value="light" onchange="setTheme('light')"> Light Mode</label><br>
  <label><input type="radio" name="theme" value="dark" onchange="setTheme('dark')"> Dark Mode</label>
</div>
  
  <h1>Seragam Hari Ini</h1>

  <div id="seragam-section">
    <h2 id="namaHari"></h2>
    <img id="seragamHariIni" src="" alt="Seragam Hari Ini" class="seragam-img" />
  </div>

<div id="besok-section">
  <h2>Baju Esok Hari</h2>
  <p id="namaBesokHari"></p>
  <img id="seragamBesok" src="" alt="Seragam Besok" class="seragam-img" />
</div>

  <div id="olahragaAuto" style="display:none">
    <h2>Hari ini baju olahraga!</h2>
    <img src="images/olahraga.webp" alt="Baju Olahraga" class="seragam-img" />
  </div>

<div id="olahraga-section">
  <h2>Pilih Hari Baju Olahraga</h2>
  <select id="olahragaDay">
    <option value="senin">Senin</option>
    <option value="selasa">Selasa</option>
    <option value="rabu">Rabu</option>
    <option value="kamis">Kamis</option>
    <option value="jumat">Jumat</option>
  </select>
  <div style="margin-top:10px;">
    <button onclick="simpanOlahraga()">Simpan</button>
    <button onclick="batalOlahraga()">Batal</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
