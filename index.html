<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seragam Hari Ini</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="menu-toggle" onclick="toggleMenu()">☰</div>

<div id="menu-panel">
  <button id="close-panel" onclick="toggleMenu()">✖</button>
  <h3>Pengaturan</h3>

<div class="toggle-container">
  <label class="theme-switcher">
    <input type="checkbox" id="toggle-theme" />
    <span class="circle">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
      </svg>
      <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
      </svg>
    </span>
  </label>
</div>

  <div class="toggle-container">
  <label class="jadwal-switch" for="toggle-jadwal">
    <input type="checkbox" id="toggle-jadwal" />
    <span class="slider"></span>
    <span id="labelToggleJadwal" class="switch-label-text">Tampilkan Jadwal</span>
  </label>
  </div>
</div>
  

<div id="halaman-seragam"> 
  <h1>Seragam Hari Ini</h1>

  <div id="seragam-section">
    <h2 id="namaHari"></h2>
    <img id="seragamHariIni" src="" alt="Seragam Hari Ini" class="seragam-img" loading="lazy" />
  </div>

  <div id="besok-section">
    <h2>Baju Esok Hari</h2>
    <p id="namaBesokHari"></p>
    <img id="seragamBesok" src="" alt="Seragam Besok" class="seragam-img" loading="lazy" />
  </div>

  <div id="olahragaAuto" style="display:none">
    <h2>Hari ini baju olahraga!</h2>
    <img src="images/olahraga.webp" alt="Baju Olahraga" class="seragam-img" loading="lazy" />
  </div>

  <div id="olahraga-section">
    <h2>Pilih Hari Baju Olahraga</h2>
    <select id="olahragaDay">
      <option value="senin">Senin</option>
      <option value="selasa">Selasa</option>
      <option value="rabu">Rabu</option>
      <option value="kamis">Kamis</option>
      <option value="jumat">Jumat</option>
    </select>
    <div style="margin-top:10px;">
      <button onclick="simpanOlahraga()">Simpan</button>
      <button onclick="batalOlahraga()">Batal</button>
    </div>
  </div>
</div>

<div id="halaman-jadwal" style="display:none;">
  <h2>Jadwal Pelajaran Hari Ini</h2>
  <p id="judulPelajaranHariIni"></p>
  <img id="jadwalPelajaranHariIni" class="jadwal-img" loading="lazy" alt="" />

  <h2>Jadwal Pelajaran Besok</h2>
  <p id="judulPelajaranBesok"></p>
  <img id="jadwalPelajaranBesok" class="jadwal-img" loading="lazy" alt="" />
</div>

<script src="script.js"></script>
</body>
</html>
